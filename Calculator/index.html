<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Calculator/static/css/style.css">
    <title>Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Outfit:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
</head>
<body>
    <section id="calculator">
        <div id="monitor">
            <p id="monitor-text"></p>
        </div>
        <div id="calculator-body">
            <button class="calculator-btn" data-value="1">1</button><button class="calculator-btn" data-value="2">2</button><button class="calculator-btn" data-value="3">3</button><button class="calculator-btn" id="special" data-value="C">C</button>
            <button class="calculator-btn" data-value="4">4</button><button class="calculator-btn" data-value="5">5</button><button class="calculator-btn" data-value="6">6</button><button class="calculator-btn" id="special" data-value="+">+</button>
            <button class="calculator-btn" data-value="7">7</button><button class="calculator-btn" data-value="8">8</button><button class="calculator-btn" data-value="9">9</button><button class="calculator-btn" id="special" data-value="-">-</button>
            <button class="calculator-btn" data-value=",">,</button><button class="calculator-btn" data-value="0">0</button><button class="calculator-btn" data-value=".">.</button><button class="calculator-btn" id="special" data-value="=">=</button>
        </div>
    </section>
    
    </section>
</body>
<script src="/Calculator/static/js/main.js"></script>
</html>
